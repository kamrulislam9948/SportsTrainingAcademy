<mat-card class="example-card">
    <mat-card-header>
        <img mat-card-avatar [src]="userProfileImg">       
        <mat-card-title><strong>{{name}}</strong> is active</mat-card-title>
    </mat-card-header>
    <img [src]="userProfileImg" alt="Photo of User" style="height: 250px;">
    <mat-card-content>
      <h3 style="color:black"><strong>Email :</strong> {{email}}</h3>       
    </mat-card-content>
    <mat-card-actions>
      <button (click)="logOut()" mat-raised-button style="display:flex; justify-content: end;">Logout</button>
    </mat-card-actions>
  </mat-card>
