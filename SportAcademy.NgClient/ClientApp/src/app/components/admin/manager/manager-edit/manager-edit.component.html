<mat-card class="form-card">
  <mat-card-header class="custom-card-header" style="align-items: center;">
    <div mat-card-avatar>
      <img *ngIf="manager.picture" src="{{imagePath}}/{{manager.picture}}" class="circle-image"  style="width: 50px;"/>
    </div>
    <mat-card-title class="custom-card-title" style="font-weight: bold; margin-left: 5px;">Edit Manager</mat-card-title>
  </mat-card-header>
    <mat-card-content style="margin-top: 20px;">
        <form [formGroup]="managerForm" (ngSubmit)="save()">
            <mat-form-field class="example-full-width" class="f-w">
                <mat-label>Manager Name</mat-label>
                <input type="text"  matInput formControlName="managerName">
                <mat-error *ngIf="f['managerName'].hasError('required')">
                    Manager name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" class="f-w">
                <mat-label>Join date</mat-label>
                <input type="text" matInput formControlName="joinDate" [matDatepicker]="picker1">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>                
                <mat-error *ngIf="f['joinDate'].hasError('required')">
                  Join date is <strong>required</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" class="f-w">
                <mat-label>Email</mat-label>
                <input type="text"  matInput formControlName="email">
                <mat-error *ngIf="f['email'].hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" class="f-w">
                <mat-label>Phone</mat-label>
                <input type="text"  matInput formControlName="phone">
                <mat-error *ngIf="f['phone'].hasError('required')">
                    Phone is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              
              <mat-form-field class="f-w">
                <mat-label>Address</mat-label>
                <input type="text" matInput formControlName="address"/>
                <mat-error *ngIf="f['address'].hasError('required')">Address is <strong>required</strong></mat-error>
            </mat-form-field>

              <mat-form-field class="f-w">
                <mat-label>Picture</mat-label>
                <input type="text" matInput [readonly]="image !=null" formControlName="picture">
                <mat-icon matSuffix (click)="uploader.click()" style="cursor: pointer;">image</mat-icon>
                <mat-error *ngIf="f['picture'].hasError('required')">
                  Picture is <strong>required</strong>
                </mat-error>
              </mat-form-field>

              
              <div class="p-f-w" style="text-align: right;">
                <button mat-raised-button [routerLink]="['/manager-list']" color="primary">Back to list</button>
                <button type="submit" [disabled]="managerForm.invalid" mat-raised-button color="primary">Update</button>
            </div>
        </form>
    </mat-card-content>
  </mat-card>

  <input type="file" #uploader hidden="true" (change)="onFileSelect($event)"  />
