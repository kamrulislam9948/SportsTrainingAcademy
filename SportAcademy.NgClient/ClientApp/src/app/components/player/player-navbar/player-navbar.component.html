<mat-sidenav-container class="container">
    <mat-sidenav #staffSivebar mode='over' opened>
      <app-player-sidebar></app-player-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <div class="toolbar">  
          <mat-toolbar> 
            <div class="home-toggle-search">
              <mat-icon (click)="toggleStaffSidebar()">menu</mat-icon>
            </div>             
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>3p</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a mat-menu-item [routerLink]="['/profile']">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
              </a>
              <a mat-menu-item [routerLink]="['/profile']">
                <mat-icon>phone</mat-icon>
                <span>Contact</span>
              </a>
              <a mat-menu-item [routerLink]="['/login']" *ngIf="!isLoggedIn">
                <mat-icon>login</mat-icon>
                <span>Login</span>
              </a>
              <button mat-menu-item (click)="logout()" *ngIf="isLoggedIn">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
  
            </mat-menu>
          </mat-toolbar>
        </div>
        <div class="main">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
