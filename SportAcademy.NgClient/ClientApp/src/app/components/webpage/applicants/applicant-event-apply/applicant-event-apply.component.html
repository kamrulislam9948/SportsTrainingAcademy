<div class="site-section">
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            
            <div class="col-sm-7">
                <h4 style="font-weight: bold;">Apply for event</h4>
                <form [formGroup]="applicantForm" (ngSubmit)="save()">
                    <!-- <div class="form-group">
                        <input type="text" class="form-control" placeholder="Event Name" formControlName="eventId">
                    </div> -->
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" formControlName="name">
                        <div *ngIf="applicantForm.get('name')?.hasError('required') && applicantForm.get('name')?.touched" class="text-danger">
                            <strong>Name</strong> is required*
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" formControlName="email">
                        <div *ngIf="applicantForm.get('email')?.hasError('required') && applicantForm.get('email')?.touched" class="text-danger">
                            <strong>Email</strong> is required*
                        </div>
                        <div *ngIf="applicantForm.get('email')?.hasError('email') && applicantForm.get('email')?.touched" class="text-danger">
                            Please enter a valid email address
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" placeholder="Phone Number" formControlName="phoneNumber">
                        <div *ngIf="applicantForm.get('phoneNumber')?.hasError('required') && applicantForm.get('phoneNumber')?.touched" class="text-danger">
                            <strong>Phone</strong> Number is required*
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" placeholder="dateOfBirth" formControlName="dateOfBirth">
                        <div *ngIf="applicantForm.get('dateOfBirth')?.hasError('required') && applicantForm.get('dateOfBirth')?.touched" class="text-danger">
                            <strong>Date of Birth</strong>  is required*
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Address" formControlName="address">
                        <div *ngIf="applicantForm.get('address')?.hasError('required') && applicantForm.get('address')?.touched" class="text-danger">
                            <strong>Address</strong> is required*
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Picture</label>
                        <input type="file" class="form-control" placeholder="picture" formControlName="picture">
                        <div *ngIf="applicantForm.get('picture')?.hasError('required') && applicantForm.get('picture')?.touched" class="text-danger">
                            <strong>Picture</strong> is required*
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" style="width: 634px;" class="btn btn-primary p-2" value="Submit">
                    </div>                  
                </form>
            </div>
           
        </div>
    </div>
</div>
